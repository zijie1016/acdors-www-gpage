<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="css/share.css">
  <title>星榜戏逗 - 你，绝对有戏</title>
  <style>
    #ui-dock, #ui-dock * {
      /*border: 1px dashed yellow;*/
    }
    #profile-dock, #profile-dock * {
      border: 1px dashed yellow;
    }
    #profile-dock * {
      /*float: left;*/
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <div id="ui-dock">
      <div class="share-ui">
        <div id="like-btn" class="share-btn">
          <img  src="img/likes-red.png" alt="赞">
        </div>
        <div id="likes" class="share-btn-text"></div>
      </div>
      <div class="share-ui">
        <div id="comments-btn" class="share-btn">
          <img src="img/comments.png" alt="评论">
        </div>
        <div id="comments" class="share-btn-text"></div>
      </div>
      <div class="share-ui">
        <div class="share-btn">
          <img src="img/share.png" alt="分享">
        </div>
      </div>
    </div> <!-- #ui-dock -->

    <div id="profile-dock">
      <div id="profile-pic"></div>
      <table>
        <tr>
          <td>
            <div id="author-name">黄晓明</div>
            <div id="follow">
              <div>+关注</div>
            </div>
          </td>
        </tr>
        <tr>
          <td id="video-info">黄晓明发布的视频黄晓明发布的的视频黄晓明发布的视频视频黄晓明发布的视频</td>
        </tr>
      </table>
      <!--<div>黄晓明</div>-->
      <!--<div>+关注</div>-->
      <!--<div id="video-info">黄晓明发布的视频黄晓明发布的视频黄晓明发布的视频</div>-->
    </div> <!-- #profile-dock -->

  </div> <!-- #wrapper -->

  <script src="../plugin/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function () {
      // var domainUrl = '/api/';
      var domainUrl = 'http://dev.api.acdors.com/';

      $.ajax({
        type: "get",
        url: domainUrl + 'web/share',
        async: true,
        data:{uid: 49, did: 68},
        dataType: "json",
        success: function (data) {
          var ossUrl = data.ossUrl;
          var data = data.videoinfo;

          $('#likes').append(data.like_count);
          $('#comments').append(data.comment_count);

          var $img = '<img src="' + ossUrl +  data.avatar + '" alt="头像">';
          $('#profile-pic').append($img);

          var $video = '<video id="vid" src="' + data.video_src +
            '" webkit-playsinline="true"' +
            ' playsinline="true"' +
            ' x5-video-player-type="h5"' +
            ' x5-video-orientation="portraint"' +
            ' x5-video-player-fullscreen="false"' +
            '" controls="controls"></video>';
          $('#wrapper').append($video);
        }
      }); //$.ajax
    }); // $(function())
  </script>

</body>
</html>
