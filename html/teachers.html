<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <link rel="icon" href="/favicon.ico">
  <link href="../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../plugin/swiper.js/2.7.6/css/idangerous.swiper.css">
  <link rel="stylesheet" href="../css/acdors.css">
  <title>星榜戏逗 - 师资介绍</title>
</head>
<body>

  <script src="../plugin/jquery/1.12.4/jquery.min.js"></script>
  <script src="../plugin/swiper.js/2.7.6/js/idangerous.swiper.min.js"></script>
  <script src="../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/acdors.js"></script>
  <script src="../js/global.js"></script>
  <script>
    $(function () {
      //创建页面公共组件
      createCommonComponents(4);

      //创建师资轮播框架
      $('body .navbar').after(buildTeacherSlides());

      // 请求师资数据
      ajaxGet({
        url: domainUrl + 'web/teacher',
        success: function (data) {
          data = data.data;
          
          // 获取师资轮播图数据
          for(var i=0,length=data.length; i<length; ++i) {
            $('#teacher-slides .swiper-wrapper').append(getImgSlide(ossUrl + data[i].avatar, '师资轮播图')); // 获取师资图片
            $('#teacher-info-slides .swiper-wrapper').append(getTextSlide(data[i])); // 获取师资介绍文本
          } // for
          // 师资轮播图片和文本关联 swiperjs 配置
          setBoundSlides({
            imgSlidesSelector: '#teacher-slides',
            textSlidesSelector: '#teacher-info-slides',
            prevClass: 'arrow-left-white',
            nextClass: 'arrow-right-white',
            frequency: 6000,
            speed:300
          });
        } // success
      }); // ajaxGet()
    }); //$(function())

    function buildTeacherSlides(){
      var $teacherSlides = buildSlideContainer({
        id: 'teacher-slides',
        class: 'intro-carousel',
        hasCWrapper: true,
        prevClass: 'arrow-left-white',
        nextClass: 'arrow-right-white'
      });
      $teacherSlides += buildSlideContainer({
        id: 'teacher-info-slides',
        class: 'intro-text-carousel'
      });
      return $teacherSlides;
    }
  </script>
</body>
</html>
