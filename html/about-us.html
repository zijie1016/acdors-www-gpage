<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="icon" href="/favicon.ico">
  <link href="../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../plugin/swiper.js/2.7.6/css/idangerous.swiper.css">
  <link rel="stylesheet" href="../css/acdors.css">
  <!--[if lt IE 9]>
  <script src="../plugin/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="../plugin/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>星榜戏逗 - 关于我们</title>
</head>
<body>

  <!----------------------- 页首大图 ----------------------->
  <div class="header-banner" style="padding: 0;">
    <div class="banner-wrap">
      <img class="img-responsive" src="../img/banner-aboutus.jpg" alt="about us banner">
    </div>
  </div>

  <!-------------------------------- 公司简介 -------------------------------->
  <div id="company-profile" class="container">
    <h3>公司简介</h3>
  </div>


  <script src="../plugin/jquery/1.12.4/jquery.min.js"></script>
  <script src="../plugin/swiper.js/2.7.6/js/idangerous.swiper.min.js"></script>
  <script src="../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/acdors.js"></script>
  <script src="../js/global.js"></script>
  <script>
    "use strict";
    $(function () {
      //创建页面公共组件
      createCommonComponents(5);

      $.ajax({
        type: "get",
        url: domainUrl + 'web/about',
        async: true,
        data:{groupid: 1},
        dataType: "json",
        success: function (data) {
          data = data.data;
          var $p = '<p>' + data.content + '</p>';
          $('#company-profile').append($p);
        }
      });
    });
  </script>
</body>
</html>
