<!DOCTYPE html><html lang="zh"><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"><meta name="renderer" content="webkit"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="icon" href="/favicon.ico"><title>星榜戏逗 - 合作机构详情</title><link rel="stylesheet" href="../plugin/bootstrap/3.3.7/css/bootstrap.min.css"><link rel="stylesheet" href="../plugin/swiper/2.7.6/css/idangerous.swiper.css"><link rel="stylesheet" href="../css/acdors.min.css"></head><body><div id="partner-org-info" class="container"><div class="partner-block row"><div class="pn-pic col-xs-4 col-sm-5 col-md-3"></div><div class="pn-caption col-xs-7 col-sm-7 col-md-9"></div><div class="pn-content col-xs-12 col-sm-7 col-md-9"></div></div><div id="team-info" class="row"></div></div><script src="../plugin/jquery/1.12.4/jquery.min.js"></script><script src="../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="../plugin/swiper/2.7.6/js/idangerous.swiper.min.js"></script><script src="../js/acdors.min.js"></script><script src="../js/global.js"></script><script>$(function(){createCommonComponents(1);var s=GetQueryString("id");$.ajax({type:"get",url:domainUrl+"web/indexs",async:!0,dataType:"json",success:function(n){var a=n.data.organinfo[s-1],r='<img class="img-responsive" src="'+ossUrl+a.organ[0].organ_picurl+'" alt="机构图标">';$("#partner-org-info .pn-pic").append(r);var o="<h4>"+a.organ[0].organ_name+"</h4>";$("#partner-org-info .pn-caption").append(o);var e="<p>"+a.organ[0].organ_introduction+"</p>";if($("#partner-org-info .pn-content").append(e),0<a.teacher.length){$("#partner-org-info #team-info").append("<p>师资团队：</p>");for(var p=0,t=a.teacher.length;p<t;++p){var i='<div class="intro-thumb col-xs-4 col-sm-3"><div class="intro-thumb-img"><img class="img-responsive" src="'+ossUrl+a.teacher[p].avatar+'" alt="老师照片"></div><p><strong>'+a.teacher[p].name+'</strong></p><span class="red-padding"></span><p>'+a.teacher[p].profession+"</p></div>";$("#partner-org-info #team-info").append(i)}}}})})</script></body></html>
