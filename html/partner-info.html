<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="../css/acdors.css">
  <link rel="icon" href="/favicon.ico">
  <link href="../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../plugin/swiper.js/2.7.6/css/idangerous.swiper.css">
  <link rel="stylesheet" href="../css/acdors.css">
  <!--[if lt IE 9]>
  <script src="../plugin/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="../plugin/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>星榜戏逗 - 合作机构详情</title>
</head>
<body>

  <!--------------------------- 合作机构详情 --------------------------->
  <div id="partner-org-info" class="container">

    <!--机构logo和介绍-->
    <div class="partner-block row">
      <div class="pn-pic col-xs-4 col-sm-5 col-md-3"></div>
      <div class="pn-caption col-xs-7 col-sm-7 col-md-9"></div>
      <div class="pn-content col-xs-12 col-sm-7 col-md-9"></div>
    </div> <!-- .partner-block -->

    <!--师资团队介绍-->
    <div id="team-info" class="row">
    </div> <!-- #team-info -->
  </div> <!-- #partner-org-info -->


  <script src="../plugin/jquery/1.12.4/jquery.min.js"></script>
  <script src="../plugin/swiper.js/2.7.6/js/idangerous.swiper.min.js"></script>
  <script src="../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/acdors.js"></script>
  <script src="../js/global.js"></script>
  <script>
    $(function () {
      //创建页面公共组件
      createCommonComponents(1);;

      var orgId = GetQueryString("id");
      $.ajax({
        type: "get",
        url: domainUrl + 'web/indexs',
        async: true,
        dataType: "json",
        success: function (data) {
          var orgData = data.data.organinfo[orgId-1];

          /* =============================
              请求机构数据
             ============================== */
          // 载入logo
          var $orgLogo = '<img class="img-responsive" src="' +
            ossUrl + orgData.organ[0].organ_picurl +
            '" alt="机构图标">';
          $('#partner-org-info .pn-pic').append($orgLogo);

          // 载入机构名称
          var $orgName = '<h4>' + orgData.organ[0].organ_name + '</h4>';
          $('#partner-org-info .pn-caption').append($orgName);

          // 载入机构介绍
          var $orgIntro = '<p>' + orgData.organ[0].organ_introduction + '</p>';
          $('#partner-org-info .pn-content').append($orgIntro);

          /* =============================
           请求师资团队数据
          ============================== */
          if(orgData.teacher.length > 0){
            $('#partner-org-info #team-info').append('<p>师资团队：</p>');
            for(var i=0,length=orgData.teacher.length; i<length; ++i){
              var $introThumb = '<div class="intro-thumb col-xs-4 col-sm-3">' +
                  '<div class="intro-thumb-img">' +
                      '<img class="img-responsive" src="' + ossUrl + orgData.teacher[i].avatar + '" alt="老师照片">' +
                  '</div>' +
                  '<p><strong>' + orgData.teacher[i].name + '</strong></p>' +
                  '<span class="red-padding"></span>' +
                  '<p>' + orgData.teacher[i].profession + '</p>' +
                '</div>';
              $('#partner-org-info #team-info').append($introThumb);
            }
          }

        }
      }); // $.ajax
    });


  </script>
</body>
</html>
