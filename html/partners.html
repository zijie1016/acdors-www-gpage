<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1"/>
  <meta name="renderer" content="webkit"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <link rel="stylesheet" href="../css/acdors.css">
  <link rel="icon" href="/favicon.ico">
  <link href="../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../plugin/swiper.js/2.7.6/css/idangerous.swiper.css">
  <link rel="stylesheet" href="../css/acdors.css">
  <!--[if lt IE 9]>
  <script src="../plugin/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="../plugin/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>星榜戏逗-合作伙伴</title>
</head>
<body>

  <!----------------------- 页首大图 ----------------------->
  <div class="header-banner" style="padding: 0;">
    <div class="banner-wrap">
      <img class="img-responsive" src="../img/banner-shake-hands.jpg" alt="banner">
    </div>
  </div>

  <!--------------------------- 合作伙伴列表 --------------------------->
  <div id="partners" class="container"></div>

  <script src="../plugin/jquery/1.12.4/jquery.min.js"></script>
  <script src="../plugin/swiper.js/2.7.6/js/idangerous.swiper.min.js"></script>
  <script src="../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../js/acdors.js"></script>
  <script src="../js/global.js"></script>
  <script>
    $(function () {
      //创建页面公共组件
      createCommonComponents(3);

      $.ajax({
        type: "get",
        url: domainUrl + 'web/partners',
        async: true,
        dataType: "json",
        success: function (data) {
          data = data.data;
          for(var i=0, len=data.length; i<len; ++i) {
            var $pullRight = (i%2 == 0) ? '' : ' pull-right'; // 公司logo交替左右排列
            var $pnblk = '<div class="partner-block row">' +
                '<div class="pn-pic col-xs-4 col-sm-5 col-md-3' + $pullRight + '">' +
                  '<img class="img-responsive" src="'+ ossUrl + data[i].partner_src +'" alt="合作伙伴logo">' +
                '</div>' +
                '<div class="pn-caption col-xs-7 col-sm-7 col-md-9">' +
                  '<h4>' + data[i].partner_title + '</h4>' +
                '</div>' +
                '<div class="pn-content col-xs-12 col-sm-7 col-md-9">' +
                  '<p>' + data[i].partner_info + '</p>' +
                '</div>' +
              '</div>';
            $('#partners').append($pnblk);
          } // for
        }
      }); // $.ajax
    }); // $(function)
  </script>
</body>
</html>
